<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>

</head>
  
<body>
    <div class="container">
        <div class="form-heading">
            <h1>Add new Book To Library</h1>
        </div>
        <div class="books-heading">
            <h1>Current Books in Library</h1>
        </div>
        <div class="form">
            <button class="addBtn" onclick="showForm()">+ Add New Book</button>
            <div class="add-book-div" id="add-book-div">
                <form id="add-book">

                    <label for="Title">Title: 
                        <input type="text" id="Title" name="Title">
                    </label>
                    
                    <label for="Author">Author: 
                    <input type="text" id="Author" name="Author">
                    </label>

                    <label for="Pages">Pages: 
                    <input type="number" id="Pages" name="Pages">
                    </label>

                    <label for="Read">Did you read it? 
                    <input type="checkbox" id="Read" name="Read">
                    </label>

                </form>
                <button type="submit" class="submit-button">Submit To library</button>
                <button type="reset" class="reset-button">Reset Form</button>
            </div>
        </div>

        <div class="books-grid" id="booksGrid"></div>
    </div>
</body>
</html>
